<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <main>
    <header>
      <img src="./images/logo.svg" class="logo" alt="logo" />
    </header>
    <figure>
      <img src="./images/hero-mobile.webp" class="mobile mainImg" alt="the model" />
      <img src="./images/hero-desktop.webp" class="desktop mainImg" alt="the model" />
    </figure>
    <section id="section-one">
      <h1>We're coming soon</h1>
    </section>
    <div id="announcement" aria-roledescription="announcement">
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
    </div>
    <form autocomplete="off">
      <input type="email" name="email" id="input-form" placeholder="Email Address" id="input-form" 
             required spellcheck="false" onkeyup="validateEmail()" />
      <img src="./images/icon-error.svg" id="error-image" alt="" />
      <button type="submit">
        <img src="./images/icon-arrow.svg" class="arrow-image" alt="" />
      </button>
      <span id="error-message"></span>
    </form>
  </main>
  <footer>
    <p class="attribution">Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" rel="noreferrer" target="_blank">
        Frontend Mentor</a>. 
        Coded by 
      <a href="https://www.linkedin.com/in/bahloul-moufidi-279712216/" rel="noreferrer" target="_blank">Hitch95</a>.
    </p>
  </footer>
</body>

</html>
